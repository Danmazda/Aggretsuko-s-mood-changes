<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggretsuko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b614ffe4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <img
        class="titleImage"
        src="https://res.cloudinary.com/dywi6o163/image/upload/v1649983714/retsuko/images/aggretsuko.png"
        alt="aggretsuko logo"
      />
      <h1></h1>
    </header>
    <main>
      <div class="left">
        <div class="deleteOnClick">
          <h2>Click "Start" to control restuko's moods!</h2>
          <h3>You can watch the trailer to know the anime:</h3>
          <iframe
            width="98%"
            height="auto"
            src="https://www.youtube.com/embed/yVeXSswNN_A"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <div class="alert">
            <p><strong>ALERT</strong></p>
            <p>upon clicking "Start" a sound will play automatically.</p>
          </div>
        </div>
        <img class="retsuko" src="" alt="" />
      </div>
      <div class="right">
        <div class="mood-text"></div>
        <div
          class="mood-text nihongo"
          title="Retsuko cuurent mood in Japanese"
        ></div>
        <button>Start</button>
        <br />
        <div class="controls" title="Controls the music being played">
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-play playPause"></i>
          <i class="fa-solid fa-minus"></i>
        </div>
      </div>

      <audio
        src="https://res.cloudinary.com/dywi6o163/video/upload/v1649984916/retsuko/music/main.mp3"
        loop
      >
        Your browser does not support the element <code>audio</code>.
      </audio>
    </main>
    <footer>
      <p>Danilo Proc√≥pio 2022</p>
      <a
        href="https://www.linkedin.com/in/danilo-tadeu-fernandes-da-silva-proc%C3%B3pio-458378213"
        ><i class="fa-brands fa-linkedin-in"></i
      ></a>
      <a href="https://github.com/Danmazda"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
